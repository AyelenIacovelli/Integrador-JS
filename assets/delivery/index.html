<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grevery - Delivery</title>
    <!-- RELACION CON CSS -->
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="../animaciones.css">
    <link rel="stylesheet" href="../mediaqueries.css">
    <!-- RELACION CON FONT-AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <!-- LOGO -->
        <img src="../imagenes/logo blanco.png" alt="logo" class="logo blanco">
        <!-- NAVBAR -->
        <nav class="navbar">
            <!-- ICONO MENU -->
            <label class="menu-label" for="menu-toggle">
                <i class="fa-solid fa-bars menu-icon"></i>
            </label>
            <!-- NAVBAR LIST -->
            <ul class="navbar-list">
                <li><a href="#hero" class="navbar-link">Home</a></li>
                <li><a href="#nosotros" class="navbar-link">Nosotros</a></li>
                <li><a href="#noticias" class="navbar-link">Noticias</a></li>
                <li><a href="#productos" class="navbar-link">Productos</a></li>
                <li><a href="./assets/delivery/index.html" class="navbar-link">Delivery</a></li>
                <li><a href="#contacto" class="navbar-link">Contacto</a></li>
                <li><a href="./assets/Inicio/index.html"><i class="fa-solid fa-user user-icon"></i></a></li>
            </ul>
            <!-- CARRITO -->
            <div class="cart-label">
                <i class="fa-solid fa-cart-shopping cart-icon"></i>
                <div class="cart-bubble"></div>
            </div>
            <div class="cart">
                <h2>Tus productos</h2>
                <div class="cart-container"></div>
                <span class="divider"></span>
                <div class="cart-total">
                    <p>Total:</p>
                    <span class="total"></span>
                </div>
                <button class="btn-buy">Comprar</button>
                <button class="btn-delete">Vaciar carrito</button>
            </div>
            <!-- OVERLAY -->
            <div class="overlay"></div>
        </nav>            
    </header>
    <main>
        <section id="hero"></section>
        <!-- <section id="products"> -->
            <div class="categories">
                <button class="category active">Todas</button>
                <button class="category" data-category="alfajor">Alfajores</button>
                <button class="category" data-category="bombon">Bombones</button>
                <button class="category" data-category="chocolate">Chocolates</button>
                <button class="category" data-category="helado">Paletas heladas</button>
                <button class="category" data-category="regaleria">Obsequios</button>
                <button class="category" data-category="torta">Pastelería</button>
            </div>
            <div class="products-container"></div>
            <button class="btn-load">Ver más</button>
        <!-- </section> -->
    </main>
    <script src="../data.js"></script>
    <script src="../main.js"></script>
</body>
</html>
