<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css">
    <!-- RELACION FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Registro</title>
</head>
<body>
    <main>
            <div class="photo"></div>
            <div class="container">
                <i class="fa-solid fa-chevron-left self" ><a href="../../index.html" class="self">Atrás</a></i>
                <h1>FORMULARIO DE REGISTRO</h1>
                <form action="#" class="form__container" id="form">
                    <div class="form__field">
                        <input type="text" class="form__input" id="username" placeholder="Ingresa tu nombre">
                        <small></small>
                    </div>
                    <div class="form__field">
                        <input type="text" class="form__input" id="surname" placeholder="Ingresa tu apellido">
                        <small></small>
                    </div>
                    <div class="form__field">
                        <input type="number" class="form__input" id="phone" placeholder="Ingresa tu número de celular">
                        <small></small>
                    </div>
                    <div class="form__field">
                        <input type="email" class="form__input" id="mail" placeholder="Ingresa tu mail">
                        <small></small>
                    </div>
                    <div class="form__field">
                        <input type="password" class="form__input" id="pass" placeholder="Elige una contraseña">
                        <small></small>
                    </div>
                    <a href="../Inicio/index.html" class="btn">Registrarme</a>
                    <p><a href="../Inicio/index.html" class="question">¿Ya tienes cuenta?</a></p>    
                </form>
            </div>
    </main>    
    <script src="./assets/utils.js"></script>
    <script src="./assets/validation.js"></script>
    <script src="./assets/main.js"></script>
</body>
</html>
