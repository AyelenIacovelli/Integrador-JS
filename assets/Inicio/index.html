<html lang="es">
<head>

                </div>
                <div class="form__field">
                    <input type="password" class="form__input" id="pass" placeholder="Ingresa tu contraseña">
                    <small></small>
                </div>
                <a href="../../index.html" class="btn">Iniciar</a>
                <p><a href="../Regristro/index.html" class="question">¿No tienes cuenta?</a></p>    
            </form>
        </div>
